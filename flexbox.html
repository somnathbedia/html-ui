<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body style="padding-bottom: 100px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightgreen">div 2</div>
    </div>

    <div style="margin-top: 40px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">div 1</div>
      <div style="background-color: lightgreen; flex: 1">Flex 1</div>
    </div>

    <div style="margin-top: 40px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">div 1</div>
      <div style="background-color: lightgreen; flex: 1">Flex 1</div>
      <div style="background-color: lightblue; flex: 2">Flex 2</div>
    </div>

    <div style="margin-top: 20px;border: 1px solid black; display: flex; flex-direction: row; justify-content: space-between; align-items: center; height: 80px;">
      <div style="background-color: lightgrey; width: 100px;">div 1</div>
      <div style="background-color: lightcyan; width: 100px;">div 2</div>
      <div style="background-color: lightpink; width: 100px;">div 3</div>
    </div>
  </body>
</html>
